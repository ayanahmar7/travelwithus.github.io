<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./airlines-info.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"

  <body>
    <div class="airlines-info">
      <label class="travelwithus9">TravelWithUs</label>
      <div class="group-parent10">
        <div class="rectangle-parent10">
          <button class="group-child15"></button
          ><button class="login9">Login</button>
        </div>
        <div class="home-parent6">
          <div class="home9" id="home">Home</div>
          <div class="airlines9">Airlines</div>
          <div class="home9" id="cities">Cities</div>
          <div class="airlines9">Contact</div>
        </div>
      </div>
      <img class="airlines-info-child" alt="" src="public/vector-71.svg" />
      <div class="copyright-design6">Copyright & Design by Afeefa and Ayan</div>
      <div class="terms-of-use6">Terms of use</div>
      <div class="privacy-policy6">Privacy Policy</div>
      <div class="airlines-info-item"></div>
      <div class="airlines-info-inner"></div>
      <b class="top-airlines-collaboration"
        >Top Airlines Collaboration With Us</b
      ><img
        class="airlines-info-child1"
        alt=""
        src="public/ellipse-25@2x.png"
      /><img
        class="airlines-info-child2"
        alt=""
        src="public/ellipse-28@2x.png"
      /><img
        class="airlines-info-child3"
        alt=""
        src="public/ellipse-26@2x.png"
      /><img
        class="airlines-info-child4"
        alt=""
        src="public/ellipse-29@2x.png"
      /><img
        class="airlines-info-child5"
        alt=""
        src="public/ellipse-27@2x.png"
      /><img
        class="airlines-info-child6"
        alt=""
        src="public/ellipse-30@2x.png"
      />
      <div class="biman-bd-airline">Biman BD Airline</div>
      <div class="badal-airline">Badal Airline</div>
      <div class="raza-airline">Raza Airline</div>
      <div class="airblue-airline">AirBlue Airline</div>
      <div class="pakistan-international-airline">
        Pakistan International Airlines
      </div>
      <div class="eithad-airlines">Eithad Airlines</div>
      <img class="dh-oqf9w-y-icon" alt="" src="public/-dhoqf9wy@2x.png" />
    </div>

    <script>
      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var cities = document.getElementById("cities");
      if (cities) {
        cities.addEventListener("click", function (e) {
          window.location.href = "./cities.html";
        });
      }
      </script>

</html>
